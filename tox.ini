[tox]
envlist = py39,lint,test,doc-offline-api

[flake8]
exclude = ownca/__init__.py,venv,.venv,settings.py,.git,.tox,dist,docs,*lib/python*,*egg,build,tools

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-dev.txt

[testenv:lint]
commands =
    flake8
    isort -l79 --profile black --check --diff .
    black -l79 --check --diff .

[testenv:doc-offline-api]
allowlist_externals =
    diff
    rm
commands =
    python -c "import app; app.export_swagger_json('docs/.test_swagger.json')"
    diff docs/swagger.json docs/.test_swagger.json
commands_post =
    rm docs/.test_swagger.json

[testenv:test]
commands =
    coverage run -m pytest -vv
    coverage report

[gh-actions]
python =
    3.9: py39,pep8,lint
    3.10: py310,pep8,lint